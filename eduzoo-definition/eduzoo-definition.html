<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../eduzoo-exhibit/eduzoo-exhibit.html">

<!--
Element providing an eduzoo-exhibit with title set to "Definition" or userspecific.

##### Example


        <eduzoo-definition definitiontitle="My Definition Title">
            My Content
        </eduzoo-definition>

@element eduzoo-definition
@blurb Element providing an eduzoo-exhibit with title set to "Definition" or userspecific.
@status alpha
@homepage https://github.com/educationZEN/eduzoo-components/tree/master/eduzoo-definition
-->
<polymer-element name="eduzoo-definition" attributes="definitiontitle">

    <template>


        <eduzoo-exhibit exhibitname="{{definitiontitle}}">
            <content></content>
        </eduzoo-exhibit>
    </template>

    <script>

        Polymer({
            /**
             * The `definitiontitle` attribute sets the title of the definition
             *
             * @attribute definitiontitle
             * @type string
             * @default 'Definition'
             */
            definitiontitle: 'Definition'


        });

    </script>

</polymer-element>
