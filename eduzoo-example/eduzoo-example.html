<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../eduzoo-exhibit/eduzoo-exhibit.html">

<!--
Element providing an eduzoo-exhibit with title set to "Example" or language specific.

##### Example


        <eduzoo-example>
            My Content
        </eduzoo-example>

@element eduzoo-exhibit
@blurb Element providing an eduzoo-exhibit with title set to "Example" or language specific.
@status alpha
@homepage https://github.com/educationZEN/eduzoo-components/tree/master/eduzoo-example
-->
<polymer-element name="eduzoo-example" extends="eduzoo-exhibit" attributes='cardtitle'>

    <template>

        <link rel="stylesheet" href="eduzoo-example.css">

        <shadow></shadow>

    </template>

    <script>

        Polymer({
            /**
             * The `exhibitname` property sets the title of the exhibit
             *
             * @property exhibitname
             * @type string
             * @default 'Example'
             */
            exhibitname: 'Example',

            /**
             * `lang` defines the language of the element.
             *
             * Choices are 'ger' and 'eng'.
             *
             * Default is 'eng'.
             *
             * @attribute lang
             * @type string
             * @default 'eng'
             */
            lang: "eng",

            /**
             * The `setExhibitname` method sets 'exhibitname' corresponding to the language.
             *
             * @method setExhibitname
             */
            setExhibitname: function() {
                switch (this.lang) {
                    case "ger":
                        this.exhibitname = "Beispiel";
                        break;

                }
            },

            ready: function(){
                this.setExhibitname();
            }


        });

    </script>

</polymer-element>
