<!--
Element providing an way to hide e.g. lengthy calculations in eduZOOs.

##### Example


    <eduzoo-expand">
          <p>Shown</p>

    <p class="expand">Hidden</p>
    </eduzoo-expand>

@element eduzoo-expand
@blurb Element providing an way to hide e.g. lenghty calculations in eduZOOs
@status alpha
@homepage https://github.com/educationZEN/eduzoo-components/tree/master/eduzoo-expand
-->
<polymer-element name="eduzoo-expand" >

    <template>
        <style>
            paper-fab {
                background-color: lightgrey;
                color: #000000;
            }
        </style>
        <div id="container" layout vertical>

            <content select=":not(.expand)"></content>

            <core-collapse id="collapse">
                <div class="collapse-content">
                    <content select=".expand"></content>
                </div>
            </core-collapse>

            <paper-fab on-tap="{{toggle}}" icon="{{{'expand-more': !revealed,'expand-less': revealed}|tokenList}}" self-end mini></paper-fab>


        </div>


    </template>

    <script>

        Polymer({

            /**
             * `revealed` is true after user revealed spoiler content, else false.
             *
             * @attribute revealed
             * @type bool
             * @default 'false'
             */
            revealed: false,

            /**
             * The `toggle` method toggle the expand.
             *
             * @method toggle
             */
            toggle: function() {
                this.revealed = !this.revealed;
                this.$.collapse.toggle();
            }

        });

    </script>

</polymer-element>
