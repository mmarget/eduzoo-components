
<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>eduzoo-quiz-choice Demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="eduzoo-quiz.html">
  <link rel="import" href="eduzoo-quiz-choice.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;eduzoo-quiz></code>:</p>

  <eduzoo-quiz>
      <div>
          Some additional infos.
          default quiztype is 'multiple-choice'
      </div>
      <eduzoo-quiz-choice correct>correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice correct>also correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice>not correct</eduzoo-quiz-choice>
  </eduzoo-quiz>

  <eduzoo-quiz quiztype="single-choice">

      <div>
          quiztype = 'single-choice'
      </div>
      <eduzoo-quiz-choice correct>correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice>not correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice>also not correct</eduzoo-quiz-choice>
  </eduzoo-quiz>

  <eduzoo-quiz question="My own question?">

      <eduzoo-quiz-choice correct>correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice correct>also correct</eduzoo-quiz-choice>
      <eduzoo-quiz-choice>not correct</eduzoo-quiz-choice>
  </eduzoo-quiz>

  <eduzoo-quiz lang="ger">
      <div>
          Deutsche Sprache
      </div>
      <eduzoo-quiz-choice correct>korrekt</eduzoo-quiz-choice>
      <eduzoo-quiz-choice correct>auch korrekt</eduzoo-quiz-choice>
      <eduzoo-quiz-choice>nicht korrekt</eduzoo-quiz-choice>
  </eduzoo-quiz>

</body>
</html>
