<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../eduzoo-exhibit/eduzoo-exhibit.html">

<!--
Element providing an eduzoo-exhibit  with embedded youtube video.

##### Example


    <eduzoo-video videoid="e7hq2BeTVW8">
        My describtion
    </eduzoo-video>

@element eduzoo-video
@blurb Element providing an eduzoo-exhibit  with embedded youtube video.
@status alpha
@homepage https://github.com/educationZEN/eduzoo-components/tree/master/eduzoo-video
-->
<polymer-element name="eduzoo-video" attributes="videoid">

    <template>


        <eduzoo-exhibit exhibitname="Video">
                <div>
                    <iframe id="ytplayer" type="text/html" width="768" height="432"
                            src="{{_url}}"
                            frameborder="0" allowfullscreen></iframe>
                </div>
            <content></content>
        </eduzoo-exhibit>


    </template>

    <script>

        Polymer({
            /**
             * The `videoid` attribute sets id of the video.
             *
             * @attribute videoid
             * @type string
             * @default ''
             */
            videoid: '',

            /**
             * The `autoplay` attribute makes a video autoplay.
             *
             * @attribute autoplay
             * @type bool
             * @default false
             */
            autoplay:false,

            _url:"",

            ready: function() {

                this._url="http://www.youtube.com/embed/"+this.videoid+"?fs=1?html5=1&autoplay="
                if (this.autoplay) this._url = this._url+"1";
                else this._url = this._url+"0";
                this._url = this._url+"&origin=" + document.URL;
                console.log(this._url)
            }

        });

    </script>

</polymer-element>
